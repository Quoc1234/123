<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let a = parseInt(prompt("Nhập vào số a: "));
let b = parseInt(prompt("Nhập vào số b"));

let tong = a + b;
let hieu = a - b;
let thuong = a/b;
let tich  = a * b;

document.write("tổng của 2 số a và b là " + " " + tong + "<br>");
document.write("hiệu của 2 số a và b là " + " " + hieu + "<br>");

document.write("thuong của 2 số a và b là " + " " + thuong + "<br>");
document.write("tich của 2 số a và b là " + " " + tich);



   </script>
</body>
</html>
